    <title>jQuery transfer</title>
    <link rel="stylesheet" type="text/css" href="icon_font/css/icon_font.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.transfer.css" />
    <style>
        .transfer-demo {
            width: auto;
            height: 400px;
        }
    </style>
</head>

<body>
    <div id="transfer1" class="transfer-demo"></div>
    <div id="transfer2" class="transfer-demo"></div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.transfer.js"></script>
<script type="text/javascript">
    var dataArray1 = [
        {
            "city": "Beijing",
            "value": 132
        },
        {
            "city": "Shanghai",
            "value": 422
        },
        {
            "city": "Chengdu",
            "value": 232
        },
        {
            "city": "Wuhan",
            "value": 765
        },
        {
            "city": "Tianjin",
            "value": 876
        },
        {
            "city": "Guangzhou",
            "value": 453
        },
        {
            "city": "Hongkong",
            "value": 125
        }
    ];

    var settings1 = {
        "dataArray": dataArray1,
        "itemName": "city",
        "valueName": "value",
        "callable": function (items) {
            console.dir(items)
        }
    };

    $("#transfer1").Transfer(settings1);
</script>
